<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    
    <include id="header" src="../../components/header/header-component.html"></include>

    <div class="content h-screen flex items-center justify-center">
        <form class="w-[400px] p-3 space-y-3">
            <h2 class="font-medium text-4xl text-center">Create an acount</h2>
            <p>Name</p>
            <input type="text" class="w-full bg-white border border-gray-400 rounded-md px-1 py-2">
            <p>Surname</p>
            <input type="text" class="w-full bg-white border border-gray-400 rounded-md px-1 py-2">
            <p>Email</p>
            <input type="text" class="w-full bg-white border border-gray-400 rounded-md px-1 py-2">
            <p>Username</p>
            <input type="text" class="w-full bg-white border border-gray-400 rounded-md px-1 py-2">
            <p>Password</p>
            <input type="text" class="w-full bg-white border border-gray-400 rounded-md px-1 py-2">

            <button type="submit" class="w-full py-3 bg-red-500 rounded-md text-white font-medium hover:bg-red-600 cursor-pointer">
                Create
            </button>
            <p class="font-medium text-center">Already have an acount? <a class="text-red-500" href="#">Log in</a></p>
        </form>
    </div>

    <include id="footer" src="../../components/footer/footer-component.html "></include>

    <script type="module" src="../../utils/include.js"></script>
</body>
</html>
